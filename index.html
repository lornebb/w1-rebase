<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

    <link rel="stylesheet" href="assets/css/style.css">
    <title>W1 - home</title>
</head>

<body>
    <section class="container-fluid" id="home-main">
        <!-- video background -->
        <video playsinline autoplay muted loop poster="assets/video/webfront-mobile-fallback-img.jpg">
            <source src="assets/video/h-o-e-promo-cmp.mp4" type="video/webm">
        </video>
        <!-- top titles -->
        <div class="row p-4">
            <div class="col text-left">
                <a href="band-listing-page.html">
                    <u>Bands</u>
                </a>
            </div>
            <div class="col text-center" id="logo-container">
                <a href="index.html">
                    <img src="assets/img/w1-long-white-logo.png" id="header-logo">
                </a>
            </div>
            <div class="col text-right">
                <a href="index.html">
                    <u>Contact</u>
                </a>
            </div>
        </div>
        <!-- hero text and link to button -->
        <div class="row">
            <div class="hero-text col">
                <h1>
                    Exceptional Entertainment
                </h1>
                <h3>
                    In Exceptional Times
                </h3>
                <button type="button" class="btn btn-outline-light">
                    <a href="band-listing-page.html">See the roster</a>
                </button>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="container-fluid" id="footer">
        <div class="row justify-content-md-center text-center pt-4 ">
            <div class="col col-sm-3 text-left">
                <a href="#">
                    About Us
                </a>
            </div>
            <div class="col-auto">
                Â©W1 Music
            </div>
            <div class="col col-sm-3 text-right">
                <a href="#">
                    Privacy Policy
                </a>
            </div>
        </div>
        <hr size="8" width="90%" color="#cacaca">
        <div class="row">
            <div class="social-square-icons col-sm-12 text-center">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="f_facebook gap"><i class="fab fa-facebook-f"
                                aria-hidden="true"></i></a></li>
                    <li class="list-inline-item"><a href="#" class="t_twitter gap"><i class="fab fa-twitter"
                                aria-hidden="true"></i></a> </li>
                    <li class="list-inline-item"><a href="#" class="linkedin gap"><i class="fab fa-linkedin"
                                aria-hidden="true"></i></a> </li>
                    <li class="list-inline-item"><a href="#" class="g_google gap"><i class="fab fa-google-plus"
                                aria-hidden="true"></i></a> </li>
                    <li class="list-inline-item"><a href="#" class="skype gap"><i class="fab fa-skype"
                                aria-hidden="true"></i></a> </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">

    <script src="assets/js/main.js"></script>

</html>
